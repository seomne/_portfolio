    <script>
      // 이미지 로딩 완료 후 Masonry 초기화
      window.addEventListener("load", function () {
        var masonryGrid = $(".grid").masonry({
          // Masonry 옵션 설정
          itemSelector: ".grid-item",
          // Infinite Scroll 옵션 설정
          infiniteScroll: true,
          append: ".grid-item",
        });
      });

      const gridItems = document.querySelectorAll(".grid-item");
      const gridItemsArray = Array.from(gridItems);
      const shuffledGridItems = shuffleArray(gridItemsArray);

      // 순서를 무작위로 섞은 요소들을 부모 요소에 추가
      const gridContainer = document.querySelector(".grid");
      shuffledGridItems.forEach((item) => {
        gridContainer.appendChild(item);
      });

      // 배열을 무작위로 섞는 함수
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
    </script>
