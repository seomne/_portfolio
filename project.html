    <script>
      // ì´ë¯¸ì§€ ë¡œë”© ì™„ë£Œ í›„ Masonry ì´ˆê¸°í™”
      window.addEventListener("load", function () {
        var masonryGrid = $(".grid").masonry({
          // Masonry ì˜µì…˜ ì„¤ì •
          itemSelector: ".grid-item",
          // Infinite Scroll ì˜µì…˜ ì„¤ì •
          infiniteScroll: true,
          append: ".grid-item",
        });
      });

      const gridItems = document.querySelectorAll(".grid-item");
      const gridItemsArray = Array.from(gridItems);
      const shuffledGridItems = shuffleArray(gridItemsArray);

      // ìˆœì„œë¥¼ ë¬´ìž‘ìœ„ë¡œ ì„žì€ ìš”ì†Œë“¤ì„ ë¶€ëª¨ ìš”ì†Œì— ì¶”ê°€
      const gridContainer = document.querySelector(".grid");
      shuffledGridItems.forEach((item) => {
        gridContainer.appendChild(item);
      });

      // ë°°ì—´ì„ ë¬´ìž‘ìœ„ë¡œ ì„žëŠ” í•¨ìˆ˜
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
    </script>
